<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="stylesheet" href="style.css">
    <style>
        
     </style>
</head>
<body>
    <div class="continer">
        <div class="input">
            <input type="number" class="no-spinners" id="input_element">
        </div>
        <hr/>
        <div>
            <div class="buttons">
                <button class="btn1 btns">1</button>
                <button class="btn2 btns">2</button>
                <button class="btn3 btns">3</button>
                <button class="btn-C btns-sep">C</button>
                <button class="btn4 btns">4</button>
                <button class="btn5 btns">5</button>
                <button class="btn6 btns">6</button>
                <button class="btn-Sub btns-sep">-</button>
                <button class="btn7 btns">7</button>
                <button class="btn8 btns">8</button>
                <button class="btn9 btns">9</button>
                <button class="btn-Add btns-sep">+</button>
                <button class="btn-Mul btns-sep">*</button>
                <button class="btn0 btns">0</button>
                <button class="btn-Div btns-sep">/</button>
                <button class="btn-Euq btns-sep">=</button>
            </div>
        </div>
    </div>
    <script src="script3.js"></script>
</body>
</html>
